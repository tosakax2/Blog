<!-- 文字コード -->
<meta charset="utf-8" />

<!-- ビューポートの設定 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0" />

<!-- タイトル -->
<title>
  {{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title
  site.Title }}{{ end }}
</title>

<!-- ファビコン -->
<link rel="icon" href="/favicon.ico" />

<!-- CDN -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/noto-sans-cjk-jp@1.0.1/index.min.css"
/>

<!-- CSS -->
<link href="/css/main.css" rel="stylesheet" />

<!-- TailWind CSS -->
{{ with (templates.Defer (dict "key" "global")) }} {{ with resources.Get
"css/main.css" }} {{ $opts := dict "minify" (not hugo.IsDevelopment) }} {{ with
. | css.TailwindCSS $opts }} {{ if hugo.IsDevelopment }}
<link rel="stylesheet" href="{{ .RelPermalink }}" />
{{ else }} {{ with . | fingerprint }}
<link
  rel="stylesheet"
  href="{{ .RelPermalink }}"
  integrity="{{ .Data.Integrity }}"
  crossorigin="anonymous"
/>
{{ end }} {{ end }} {{ end }} {{ end }} {{ end }}
