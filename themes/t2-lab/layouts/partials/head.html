<!-- 文字コード -->
<meta charset="utf-8" />

<!-- ビューポートの設定 -->
<meta
  name="viewport"
  content="width=device-width,initial-scale=1.0"
/>

<!-- タイトル -->
<title>{{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title site.Title }}{{ end }}</title>

<!-- ファビコン -->
<link
  rel="icon"
  href="/favicon.ico"
/>

<!-- CDN -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
