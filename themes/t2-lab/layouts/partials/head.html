<!-- 文字コード -->
<meta charset="utf-8" />

<!-- ビューポートの設定 -->
<meta name="viewport" content="width=device-width,initial-scale=1.0" />

<!-- タイトル -->
<title>
  {{ if .IsHome }}{{ site.Title }}{{ else }}{{ printf "%s | %s" .Title
  site.Title }}{{ end }}
</title>

<!-- ファビコン -->
<link rel="icon" href="/favicon.ico" />

<!-- Webフォント -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/noto-sans-cjk-jp@1.0.1/index.min.css"
/>

<link
  href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap"
  rel="stylesheet"
/>

<!-- Highlight.js -->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/vs2015.min.css"
/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script>
  hljs.highlightAll();
</script>

<!-- TailWind CSS -->
{{ with (templates.Defer (dict "key" "global")) }} {{ with resources.Get
"css/main.css" }} {{ $opts := dict "minify" (not hugo.IsDevelopment) }} {{ with
. | css.TailwindCSS $opts }} {{ if hugo.IsDevelopment }}
<link rel="stylesheet" href="{{ .RelPermalink }}" />
{{ else }} {{ with . | fingerprint }}
<link
  rel="stylesheet"
  href="{{ .RelPermalink }}"
  integrity="{{ .Data.Integrity }}"
  crossorigin="anonymous"
/>
{{ end }} {{ end }} {{ end }} {{ end }} {{ end }}
